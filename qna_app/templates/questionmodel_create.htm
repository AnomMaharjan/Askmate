<form method="POST" enctype="multipart/form-data">
  {% csrf_token %} {{form.errors}}

Title:<input type="text" name="title"><br>
Posted By:<input type="text" name="posted_by"><br>
Question Description:<input type="text" name="question_desc"><br>
Question Image:<input type="file" name="question_img"><br>
Category:<select name="category">
    {%for cat in category %}
    <option value="{{cat.id}}">{{cat.category_title}}</option>
    {% endfor %}
    </select><br>

<input type="hidden" name="question_votes" value="0"><br>
  <input type="submit" value="Submit" />
</form>
