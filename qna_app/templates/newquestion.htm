<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    This is a new question. 
    {%for q in questions%}

    <h2>{{q.title}}</h2>
    <h2>{{q.question_desc}}</h2>
    <h3>{{q.timestamp}}</h3>
    <img
      src="../../media/{{q.question_img}}"
      width="200px"
      height="200px"
      alt=""
      This
      is
      an
      image
    />
    {%endfor%}
  </body>
</html>
